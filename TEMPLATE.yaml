# Community Standards Template
# Copy this file: cp TEMPLATE.yaml patterns/your-pattern-id.yaml

# --- Required Fields ---

id: your-pattern-id              # Unique, kebab-case, must match filename
category: patterns               # Always "patterns" for this repo
priority: 20                     # 10=critical, 20=important, 30=advisory
updated: 2026-02-04              # ISO date (YYYY-MM-DD)

# Actionable rules (at least one required)
rules:
  - action: ALWAYS               # ALWAYS | NEVER | USE | PREFER | AVOID
    rule: "Do this specific thing when X happens"
  - action: NEVER
    rule: "Avoid doing Y in Z context"
  - action: PREFER
    rule: "Recommended approach for handling W"
    applies_to:                  # Optional: file patterns where this applies
      - "src/**/*.js"
      - "**/*.ts"

# What NOT to do (at least one required)
anti_patterns:
  - "Bad pattern 1: example code or description"
  - "Bad pattern 2: another thing to avoid"

# --- Optional Fields ---

title: Your Pattern Name
description: |
  Brief description of what this pattern solves and when to use it.
  Keep it to 1-3 sentences.

# Code examples (encouraged)
examples:
  correct_implementation: |
    // Good example
    function doTheThing() {
      // Correct approach
    }
  wrong_implementation: |
    // Bad example - don't do this
    function doTheThing() {
      // Anti-pattern
    }

# Cost or performance impact
cost_impact:
  bad_pattern: "$X/month or Y% slower"
  good_pattern: "$0 or Z% faster"

# Background for humans (not injected to agents)
context: |
  ## Problem
  What specific problem does this solve?

  ## When to Use
  - Specific scenarios where this applies
  - Team/project size considerations

  ## Trade-offs
  - What's the cost of using this pattern?
  - When should you NOT use it?

# Related patterns in this repo
related:
  - other-pattern-id
  - another-pattern-id

# Tags for filtering and relevance matching
tags:
  - tag1
  - tag2
  - tag3

# Origin attribution (optional)
source: community
